<div class="login-header-wrapper">
  <h2>Login</h2>
  <p>Sign in to continue.</p>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
  <mat-form-field appearance="outline" class="d-block mb-2">
    <mat-label>Username</mat-label>
    <input formControlName="email" matInput placeholder="Username" />
    <mat-error *ngIf="fieldHasError('email')">
      {{ getErrorMessage("email") }}
    </mat-error>
  </mat-form-field>
  <mat-form-field appearance="outline" class="d-block mb-2">
    <mat-label>Password</mat-label>
    <input
      formControlName="password"
      matInput
      placeholder="Password"
      [type]="showPassword ? 'text' : 'password'"
    />
    <!-- SHOW AND HIDE PASSWORD -->
    <button
      color="accent"
      matSuffix
      mat-icon-button
      [attr.aria-label]="showPassword ? 'Hide' : 'Show'"
      (click)="showPassword = !showPassword"
      type="button"
    >
      <mat-icon>{{ showPassword ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    <!-- SHOW AND HIDE PASSWORD -->
    <mat-error *ngIf="fieldHasError('password')">
      {{ getErrorMessage("password") }}
    </mat-error>
  </mat-form-field>

  <div class="d-flex justify-content-center">
    <button
      class="px-5"
      mat-raised-button
      color="primary"
      [disabled]="!loginForm.valid"
    >
      Login
    </button>
  </div>
  <div class="navigation-link">
   <b>Don't have an account? <a [routerLink]="['/auth/register']">Create new account</a></b>
  </div>
</form>
